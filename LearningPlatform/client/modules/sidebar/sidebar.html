<template name="sidebar">
    <div id="close-sidebar"></div>
    <div id="sidebar-wrapper">
        <div id="box-site" class="absolute-top">
            <a href="/"><img src="/duck_icon.ico"/></a>
            <a class="site-title" href="/">DuckFlight</a>
        </div>
        <div id="tab-sidebar" class="absolute-top">
            <ul>
                <li id="menu-tab" class="tab active"><i class="fa fa-bars"></i></li>
                <li class="tab">
                    <i class="fa fa-bell"></i>
                    <span class="notifications-total-counter">43</span>
                </li>
            </ul>
        </div>
        {{#if menuTab}}
            <div id="sidebar-menu">

                <div class="sidebar-section">

                    <p id="sidebar-channels-browse" class="section-title active">
                        <i class="fa fa-desktop ikon-section"></i>
                        <span>CHANNELS</span>
                        <a><i class="fa fa-plus-circle pull-right"></i></a>
                    </p>

                    <ul class="nav-sidebar">
                        <li><span># Meteor</span></li>
                        <li><span># Javascript</span></li>
                        <li><span># AngularJS</span></li>
                    </ul>

                    <a class="more" data-target="#popup-channels">+ View More...</a>

                </div>

                <div class="sidebar-section">

                    <p id="sidebar-teams-browse" class="section-title">
                        <i class="fa fa-users ikon-section"></i>
                        <span>TEAMS</span>
                        <a><i class="fa fa-plus-circle pull-right"></i></a>
                    </p>

                    <ul class="nav-sidebar">
                        <li><span>@ DuckFlight</span></li>
                        <li><span>@ CodeMasters</span></li>
                    </ul>

                    <a class="more" data-target="#popup-teams">+ View More...</a>

                </div>

                <div class="sidebar-section">

                    <p id="sidebar-lessons-browse" class="section-title">
                        <i class="fa fa-book ikon-section"></i>
                        <span>LESSONS</span>
                        <a><i class="fa fa-plus-circle pull-right"></i></a>
                    </p>

                    <ul class="nav-sidebar">
                        <li><span>& Learn Meteor</span></li>
                        <li><span>& Learn Angular</span></li>
                    </ul>

                    <a class="more" data-target="#popup-teams">+ View More...</a>

                </div>
                <div class="sidebar-section">

                    <p id="sidebar-records-browse" class="section-title active">
                        <i class="fa fa-film ikon-section"></i>
                        <span>RECORDS</span>
                        <a href="{{pathFor 'recordSubmit'}}"><i class="fa fa-plus-circle pull-right"></i></a>
                    </p>

                    <ul class="nav-sidebar">
                        <li><span>My records</span></li>
                        <li><span>Last played</span></li>
                    </ul>

                </div>
            </div>
        {{else}}
            <div id="sidebar-notifications">
                <div class="notifications-section">

                    <p class="notifications-section-title active">
                        <i class="fa fa-desktop ikon-section"></i>
                        <span>CHANNELS</span>
                        <span class="counter">7</span>
                        <i class="pull-right rem-ikon fa fa-trash-o"></i>
                    </p>

                    <ul class="notifications-list">
                        <li class="notification-card">1</li>
                        <li class="notification-card">2</li>
                        <li class="notification-card">3</li>
                        <li class="notification-card">4</li>
                    </ul>

                </div>
                <div class="notifications-section">

                    <p class="notifications-section-title active">
                        <i class="fa fa-users ikon-section"></i>
                        <span>TEAMS</span>
                        <span class="counter">13</span>
                        <i class="pull-right rem-ikon fa fa-trash-o"></i>
                    </p>

                    <ul class="notifications-list">
                        <li class="notification-card">1</li>
                        <li class="notification-card">2</li>
                        <li class="notification-card">3</li>
                        <li class="notification-card">4</li>
                    </ul>

                </div>
                <div class="notifications-section">

                    <p class="notifications-section-title active">
                        <i class="fa fa-book ikon-section"></i>
                        <span>LESSONS</span>
                        <span class="counter">4</span>
                        <i class="pull-right rem-ikon fa fa-trash-o"></i>
                    </p>

                    <ul class="notifications-list">
                        <li class="notification-card">1</li>
                        <li class="notification-card">2</li>
                        <li class="notification-card">3</li>
                        <li class="notification-card">4</li>
                    </ul>

                </div>
                <div class="notifications-section">

                    <p class="notifications-section-title active">
                        <i class="fa fa-film ikon-section"></i>
                        <span>RECORDS</span>
                        <span class="counter">2</span>
                        <i class="pull-right rem-ikon fa fa-trash-o"></i>
                    </p>

                    <ul class="notifications-list">
                        <li class="notification-card">1</li>
                        <li class="notification-card">2</li>
                        <li class="notification-card">3</li>
                        <li class="notification-card">4</li>
                    </ul>

                </div>
                <div class="notifications-section">

                    <p class="notifications-section-title active">
                        <i class="fa fa-comments ikon-section"></i>
                        <span>MESSAGES</span>
                        <span class="counter">5</span>
                        <i class="pull-right rem-ikon fa fa-trash-o"></i>
                    </p>

                    <ul class="notifications-list">
                        <li class="notification-card">1</li>
                        <li class="notification-card">2</li>
                        <li class="notification-card">3</li>
                        <li class="notification-card">4</li>
                    </ul>

                </div>
                <div class="notifications-section">

                    <p class="notifications-section-title active">
                        <i class="fa fa-user-plus ikon-section"></i>
                        <span>FRIENDSHIP</span>
                        <span class="counter">5</span>
                        <i class="pull-right rem-ikon fa fa-trash-o"></i>
                    </p>

                    <ul class="notifications-list">
                        <li class="notification-card">1</li>
                        <li class="notification-card">2</li>
                        <li class="notification-card">3</li>
                        <li class="notification-card">4</li>
                    </ul>

                </div>
            </div>
        {{/if}}
        <div id="box-user" class="absolute-bottom">
            {{#if currentUser}}
                <div>
                    <a class="profile-link"><img id="userImage" src="https://yt3.ggpht.com/-cQIaM86rQdQ/AAAAAAAAAAI/AAAAAAAAAAA/aXc9iUELvf8/s100-c-k-no/photo.jpg"/></a>
                    <p class="profile-link">{{ username }}</p>
                    <p><i id="logoutButton" class="pull-right fa fa-sign-out"></i></p>
                </div>
            {{else}}
                <button class="btn btn-success btn-md" data-toggle="modal" data-target="#loginForm" style="margin-top: 2em">SignIn</button>
            {{/if}}
        </div>
    </div>

</template>
