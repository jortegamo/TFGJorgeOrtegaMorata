<template name="signUpForm">
     <form class="awesome-form sign-form">
         <div class="form-group">
             <div class="row">
                 <div id= "inputUsername" class="col-xs-12 form-field">
                     <label class="control-label" for="username">User Name</label>
                     <input name="username" type="text" class="form-control" id="username" required>
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="row">
                 <div id="inputEmail" class="col-xs-12 form-field">
                     <label class="control-label" for="email">Email Address (optional)</label>
                     <input name= "email" type="email" class="form-control" id="email">
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="row">
                 <div id="inputPassword" class="col-xs-12 form-field">
                     <label class="control-label" for="password">Password</label>
                     <input name="password" type="password" class="form-control" id="password" required>
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="row">
                 <div id="inputRepassword" class="col-xs-12 form-field">
                     <label class="control-label" for="repassword">Repeat Password</label>
                     <input name="repassword" type="password" class="form-control" id="repassword" required>
                 </div>
             </div>
         </div>

         <a href=""><i class="fa fa-angle-double-left"></i> back</a>

        <div class="form-group">
            <div class="row text-center">
                <div class="col-xs-12">
                    <button class="submit-button" type="submit"><i class="fa fa-plus"></i> Sign Up</button>
                </div>
            </div>
        </div>


     </form>
</template>
