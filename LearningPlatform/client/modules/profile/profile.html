<template name="profile">
    <div class="page-banner">
        <div>
            <div class="container-fluid">
                <div class="page-banner-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="banner-img">
                                <img src="https://yt3.ggpht.com/-cQIaM86rQdQ/AAAAAAAAAAI/AAAAAAAAAAA/aXc9iUELvf8/s100-c-k-no/photo.jpg"/>
                            </div>
                            {{#if isOwner}}
                                <div class="header-profile">
                                    <span><i class="fa fa-cog pull-right"></i></span>
                                </div>
                            {{/if}}
                            <div class="banner-options">
                                {{#if isNotOwner}}
                                    <div class="button-counter">
                                        <ul>
                                            <li>1455</li>
                                            <li class="text"><i class="fa fa-plus-square"></i> Follow</li>
                                        </ul>
                                    </div>
                                {{/if}}
                            </div>
                            <img class="banner-bg-img" src="http://i.kinja-img.com/gawker-media/image/upload/t_original/atwwvopr45kqvin50v2r.jpg"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 ">
                            <div class="banner-description">
                                <p class="title">{{username}}</p>
                                <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    A architecto cum error, esse eveniet facilis illum incidunt nostrum placeat,
                                    quos, repellat sunt tempore tenetur voluptatem voluptates! Facere libero quidem recusandae.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-xs-12">
                            <div class="banner-navbar">
                                <ul>
                                    <li class="section active"><i class="fa fa-desktop"></i> Channels</li>
                                    <li class="section"><i class="fa fa-users"></i> Teams</li>
                                    <li class="section"><i class="fa fa-book"></i> Lessons</li>
                                    <li class="section"><i class="fa fa-film"></i> Records</li>
                                    <li class="section"><i class="fa fa-envelope-o"></i> Messages</li>
                                    <li class="section"><i class="fa fa-user-plus"></i> Friends</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="content-profile-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row content-navbar">
                    <div class="col-xs-12">
                        <div class="display-options">
                            <ul>
                                <li><i id="list" class="display-option active fa fa-th-list"></i></li>
                                <li><i id="large" class="display-option fa fa-th-large"></i></li>
                            </ul>
                        </div>
                        <div class="filter-options">
                            <ul class="tab-page">
                                <li id="recent-filter" class="filter active"><span>Recent</span></li>
                                <li id="popular-filter" class="filter"><span>Popular</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row text-center content-body">
                    <div class="col-xs-12 text-center">
                        No results
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
