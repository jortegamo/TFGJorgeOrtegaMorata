<template name="recordSubmit">
    <div class="content-wrapper">
        <div class="editor-recorder">
            <div class="container-fluid">
                <div class="row header-editor text-center">
                    <div class="col-xs-12">
                        <p><i class="fa fa-film"></i> Create a new Record</p>
                    </div>
                </div>
                <div class="row work-space">

                    <div class="col-xs-3 sidebar-editor">
                        <div class="add-doc-button">
                            <p>Documents <i id="add-document" class="pull-right fa fa-plus-circle"></i></p>
                        </div>
                        <div class="docs-list">
                            {{#if hasDocs}}
                                {{#each documents}}
                                    {{> docEntry}}
                                {{/each}}
                            {{else}}
                                <p class="text-center" style="padding: 30px 10px">No documents</p>
                            {{/if}}

                        </div>
                    </div>

                    <div class="col-xs-9 editor-wrapper">
                        <div class="form-doc-editor">
                            {{> formAwesome}}
                        </div>
                        {{#if hasDocs}}
                            <div id="editor-recorder"></div>
                        {{else}}
                            <div class="text-center information-start">
                                <p>Select or create a new document to start recording!</p>
                            </div>
                        {{/if}}
                    </div>

                </div>
                <div class="row actions-wrapper">
                    <div class="text-center col-xs-12">
                       <button><i class="fa fa-circle"></i> Rec</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<template name="docEntry">
    <div class="doc-item">
        <i class="fa fa-file-o"></i>
        <span>{{shortTitle title 16}}</span>
        <i class="pull-right fa fa-cog config-doc"></i>
        <div class="options">
            <span>{{optionTag mode}}</span>
            <span>{{optionTag theme}}</span>
        </div>
    </div>
</template>

<template name="startRecord">
	<div class="col-md-4">
		<a id="record-button" type="button" class="btn btn-lg btn-danger" role="button">
			Start Recording
		</a>
	</div>
</template>
<template name="stopBar">
	<div class="col-md-4">
		<div id="options-stop" class="btn-group" role="group" aria-label="...">
			<a id="discard" type="button" class="btn btn-lg btn-danger" role="button">
				Discard
			</a>
			<a id="save" type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#savePanel" role="button">
				Save
			</a>
  		</div>
  	</div>
</template>
<template name="recordProgressBar">
	<div class="col-md-4">
		<div id="record-progress">
			<p><a id="stop-button" type="button" class="btn btn-md btn-default" role="button"><span class="glyphicon glyphicon-stop"></span></a><span id="timer"></span></p>
		</div>
  	</div>
</template>

<template name="saveForm">
	<div class="modal fade" id="savePanel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div id="inputTitle" class="form-group">
            <label for="title" class="control-label">Title:</label>
            <input id="title" name="title" type="text" class="form-control" placeholder="Enter a title here!">
          </div>
          <div class="form-group">
            <label for="description" class="control-label">Description:</label>
            <textarea name="description" class="form-control" id="description" style="height: 8em" placeholder="Enter a description (optional)"></textarea>
          </div>
          <div style="text-align: center">
            <input type="submit" value="Save" class="btn btn-success" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
