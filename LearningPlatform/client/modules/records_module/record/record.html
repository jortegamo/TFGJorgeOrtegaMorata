<template name="record">
    <div class="content-wrapper type-2">
        <div class="player-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 text-center header-player">
                        <i class="fa fa-film"></i> {{title}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-9 player">
                        <div class="touch-display-layer">
                            <div class="touch">
                                <div class="player-actions-wrapper">
                                    <div class="player-actions">
                                        <audio src="/Letter.mp3"></audio>
                                        {{#if playing}}
                                            <span class="playpaused" id="pause"><i class="fa fa-pause"></i></span>
                                        {{else}}
                                            <span class="playpaused" id="play"><i class="fa fa-play"></i></span>
                                        {{/if}}
                                        <input id="progress" type="range" min="0" max="100" value="0">
                                        <input id="seeker" type="range" min="0" max="100" value="0">
                                        <span id="played-bar"></span>
                                        <span id="timer">00:00</span>
                                        <span><i class="fa fa-volume-up"></i></span>
                                        <input id="volume" type="range" min="0" max="10" value="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 sidebar-player text-center">
                        <div class="box-info">
                            <div class="creator-box">
                                <img src="{{authorAvatar}}">
                                <p>{{username}}</p>
                            </div>
                            <span class="date"><i class="fa fa-clock-o"></i> {{dateFrom createdAt}}</span>
                            <div class="info">
                                <span id="docs_counter"><i class="fa fa-file"></i> {{docs_count}}</span>
                                <span id="comments_counter"><i class="fa fa-comments"> {{comments_count}}</i></span>
                                <span id="votes_counter"><i class="fa fa-heart"></i> {{votes_count}}</span>
                                <span id="replies_counter"><i class="fa fa-reply"></i> {{replies_count}}</span>
                            </div>

                        </div>
                        <div class="description-box">
                            <span><i class="fa fa-info-circle"></i> description</span>
                            <p>{{description}}</p>
                        </div>
                        <div class="box-options">
                            <span id="view_parent"><i class="fa fa-eye"></i></span>
                            <span id="create_reply"><i class="fa fa-reply"></i></span>
                            <span id="see_later"><i class="fa fa-clock-o"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-12">
                        {{> navbarBanner tabs=tabNamesArray }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
