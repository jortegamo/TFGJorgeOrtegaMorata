<template name="lessons">
    <nav class="page-nav-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <div class="title">
                        <h3>{{ pageTitle }}</h3>
                    </div>
                </div>

                <div class="col-xs-8 actions">
                    <button class="button-circle inline"><i class="fa fa-plus"></i></button>
                    <div class="search-box-header inline">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row content-navbar">
                    <div class="col-xs-12">
                        <div class="display-options">
                            <ul>
                                <li><i id="list" class="display-option active fa fa-th-list"></i></li>
                                <li><i class="display-option fa fa-th-large"></i></li>
                            </ul>
                        </div>
                        <div class="filter-options">
                            <ul class="tab-page">
                                <li id="recent-filter" class="filter active"><span>Recent</span></li>
                                <li id="popular-filter" class="filter"><span>Popular</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row text-center content-body">
                    <div class="col-xs-12">
                        {{#if results}}
                            results
                        {{else}}
                            No results
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
