<template name="startPage">

   </div>
  <div id="main-content" class="container-fluid">
    <div class="page-header">

       </div>
      </div>
      <div class="col-sm-6 col-md-4">

          </div>
       </div>
      </div>
      <div class="col-sm-6 col-md-4">

          <img src="recorderCode.png">
